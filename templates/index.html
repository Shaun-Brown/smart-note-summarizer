<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Note Summarizer</title>
</head>
<body>
    <h1>Upload a File to Summarize</h1>
    <form action="/summarize" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="text/plain" required>
        <button type="submit">Summarize</button>
    </form>
</body>
</html>
